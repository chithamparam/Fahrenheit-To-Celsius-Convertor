<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit To Celsius Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <span class="climate"> &#9925;</span>
            </div>
            <div class="row">
            <span>Fahreheit</span> <input type="number" name="f" id="f">
        </div>
            <div class="row">
                <span>Celcius</span> <input type="number" name="c" id="c">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
